---
layout: default
---

<article class="row">

  <div class="col-md-7">
    <img src="/produkte/{{ page.image_path }}/main.jpeg">
  </div>

  <div class="col-md-5">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

    <div class="body">
      {{ content }}
    </div>
  </div>

</article>

<section class="row">

  <div class="col-md-12">
    <h2>Related</h2>

    {% for tag in page.tags %}
      <h3>{{ tag }}</h3>

      <div class="row">
        {% for produkt in site.produkte %}
          {% for product_tag in produkt.tags %}
            {% if product_tag == tag and produkt.permalink != page.permalink %}
              <a class="col-md-2" href="{{ produkt.url }}" title="{{ produkt.title }}">
                <img src="/produkte/{{ produkt.image_path }}/main.jpeg" style="width:100%">
              </a>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </div>

    {% endfor %}

  </div>
</section>
